<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ofertas</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        <div *ngIf="!isLoading && loadedOffers.length === 0">
          <p class="ion-text-center">
            Nenhuma oferta encontrada, por favor crie uma primeiro.
          </p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">
            Criar nova oferta
          </ion-button>
        </div>
        <ion-list *ngIf="!isLoading && loadedOffers.length > 0">
          <ion-item-sliding *ngFor="let offer of loadedOffers" #itemSliding>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options>
              <ion-item-option (click)="onEdit(offer.id, itemSliding)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
