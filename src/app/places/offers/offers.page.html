<ion-header>
  <ion-toolbar>
    <ion-title>Ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ loadedOffers[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ loadedOffers[0].place.title }} - {{ loadedOffers[0].place.price | currency:'BRL':'R$ ' }} / Noite
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedOffers[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedOffers[0].description }}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'tabs', 'offers', 'booking']"
            >
              Reservar
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let offer of loadedOffers.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'offers', 'booking']"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <span>
                <h2>
                  {{ offer.title }}
                </h2>
                <ion-label color="primary">
                  {{ offer.place.title }}
                </ion-label>
              </span>
              <p>
                {{ offer.description }}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
