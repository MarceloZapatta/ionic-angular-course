<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do lugar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-item>
          <ion-img [src]="place.imageUrl"></ion-img>
        </ion-item>
        <ion-item>
          <ion-label>Título</ion-label>
          <ion-label>
            {{ place.title }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Descrição</ion-label>
          <ion-label>
            {{ place.description }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Preço</ion-label>
          <ion-label>
            {{ place.price }}
          </ion-label>
        </ion-item>
        <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">
          Reservar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
