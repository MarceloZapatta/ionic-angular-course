<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Section 3</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-toolbar color="tertiary">
        <ion-title>
          Meus cursos
        </ion-title>
      </ion-toolbar>
      <ion-content>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Descrição</ion-label>
              <ion-input type="text" id="descricao-input"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nota curso (1 - 5)</ion-label>
              <ion-input
                type="number"
                min="1"
                max="5"
                id="nota-curso-input"
              ></ion-input>
            </ion-item>
            <div class="ion-text-right">
              <ion-button
                color="tertiary"
                class="ion-vertical-margin ion-text-right"
              >
                Add
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>
                Cursos:
              </ion-label>
              <ion-list id="cursos-list"></ion-list>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label> Total: <span id="total-cursos"></span> </ion-label>
          </ion-col>
        </ion-row>
      </ion-content>
    </ion-app>
  </body>
</html>
